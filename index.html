<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram-dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/eu.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como _walter.f</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>   
            <div class="group">
                <p class="not-account">Não é _walter.f?</p>
                <p class="not-account">
                    <span href="#" class="link-blue">trocar de conta</span>
                    ou 
                    <span href="#" class="link-blue">cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            <div class="footer">
                <p>&copy; 2022 CSS Flexbox</p>
                <p>Desenvolvido por: Walter da Silva Filho </p>
            </div>
        </div>
        
        
        
</body>
</html>
